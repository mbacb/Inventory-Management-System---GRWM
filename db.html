<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management Dashboard</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: pink;
        }

        /* Sidebar (optional) */
        .sidebar {
            width: 200px;
            height: 100px;
            background-color: pink;
            color: black;
            position: fixed;
            padding-top: 20px;
        
        }

        .sidebar a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color: white;
        }

        /* Main Content */
        .content {
            margin-left: 220px;
            padding: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: black;
            color: white;
        }

        /* Form Styling */
        .form-container {
            margin: 20px 0;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .close {
            background: none;
            border: none;
            font-size: 20px;
            color: #888;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }

        .chart-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .chart-container img {
            max-width: 500px;
            height: auto;
            border-radius: 8px;
            display: inline-flex;
            margin-right: -700px;
        }

        h2{
            font-size: 20px;
            text-align: center;
            margin-right: -150px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2 style="margin-right: 40px;"> Inventory Home</h2>
        <a href="#">Home</a>
        <a href="#">Inventory</a>
        <a href="#">Reports</a>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Logout function that redirects to login page
        function logout() {
            window.location.href = 'login.html'; // Redirect to the login page
        }
    </script>

    <!-- Main Content -->
    <div class="content">
        <h1>DASHBOARD</h1>

        <!-- Form to Add New Inventory Item -->
        <div class="form-container">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="number" id="itemQuantity" placeholder="Quantity" min="1">
            <input type="number" id="itemPrice" placeholder="Price" min="0" step="0.01">
            <button onclick="addItem()">Add Item</button>
        </div>

        <!-- Inventory Table -->
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <thead>
                <tr>
                    <th>foundation</th>
                    <th>1</th>
                    <th>299</th>
                    <th>299</th>
                    <th>Order pending..</th>
                </tr>
            </thead>

            <thead>
                <tr>
                    <th>blush</th>
                    <th>2</th>
                    <th>199</th>
                    <th>398</th>
                    <th>In Transit</th>
                </tr>
            </thead>

            <thead>
                <tr>
                    <th>base</th>
                    <th>1</th>
                    <th>399</th>
                    <th>399</th>
                    <th>Order pending..</th>
                </tr>
            </thead>
        
        </table>

    </div>

    <!-- Modal for Editing Item -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <button class="close" onclick="closeModal()">Ã—</button>
            <h2>Edit Item</h2>
            <input type="text" id="editItemName" placeholder="Item Name">
            <input type="number" id="editItemQuantity" placeholder="Quantity" min="1">
            <input type="number" id="editItemPrice" placeholder="Price" min="0" step="0.01">
            <button onclick="saveChanges()">Save Changes</button>
        </div>
    </div>

    <script>
        
        let inventory = [];

        // Function to add a new item to the inventory
        function addItem() {
            const name = document.getElementById("itemName").value;
            const quantity = document.getElementById("itemQuantity").value;
            const price = document.getElementById("itemPrice").value;

            if (name && quantity > 0 && price > 0) {
                const total = quantity * price;
                const item = { name, quantity, price, total };
                inventory.push(item);
                updateTable();
                clearForm();
            } else {
                alert("Please fill in all fields correctly.");
            }
        }

        // Function to update the inventory table
        function updateTable() {
            const tableBody = document.querySelector("#inventoryTable tbody");
            tableBody.innerHTML = "";
            inventory.forEach((item, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${item.price.toFixed(2)}</td>
                    <td>${item.total.toFixed(2)}</td>
                    <td>
                        <button onclick="editItem(${index})">Edit</button>
                        <button onclick="deleteItem(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Function to delete an item from the inventory
        function deleteItem(index) {
            inventory.splice(index, 1);
            updateTable();
        }

        // Function to open the edit modal
        function editItem(index) {
            const item = inventory[index];
            document.getElementById("editItemName").value = item.name;
            document.getElementById("editItemQuantity").value = item.quantity;
            document.getElementById("editItemPrice").value = item.price;
            document.getElementById("editModal").style.display = "flex";
            document.getElementById("editItemIndex").value = index;
        }

        // Function to save changes made in the modal
        function saveChanges() {
            const index = document.getElementById("editItemIndex").value;
            const name = document.getElementById("editItemName").value;
            const quantity = document.getElementById("editItemQuantity").value;
            const price = document.getElementById("editItemPrice").value;

            if (name && quantity > 0 && price > 0) {
                inventory[index] = {
                    name,
                    quantity,
                    price,
                    total: quantity * price
                };
                updateTable();
                closeModal();
            } else {
                alert("Please fill in all fields correctly.");
            }
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById("editModal").style.display = "none";
        }

        // Function to clear the input form
        function clearForm() {
            document.getElementById("itemName").value = "";
            document.getElementById("itemQuantity").value = "";
            document.getElementById("itemPrice").value = "";
        }
    </script>

</body>
